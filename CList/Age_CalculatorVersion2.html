    <div class="level1">
    <p><label class="form">Date Birth:</label><input type="date" class="textbox" id="bDay" onchange="cal()"</p>
    <p><label class="form">Today:</label><input type="date" class="textbox" id="toDay" onchange="cal()"/></p>
    </div>
    </center>
    
     <div class="container">
  <div style="float: left;">AGE<h3><span id="years"></span>years</h3><p id="months"></p> months | <p id="days"> days</p></div>

 <script type="text/javascript">
    
 function GetDays(){
 var bd = new Date(document.getElementById("bDay").value);
 var td = new Date(document.getElementById("toDay").value);
                
 return parseInt((td - bd) / (24 * 3600 * 1000)); }

 function GetWeeks(){
 var bd = new Date(document.getElementById("bDay").value);
 var td = new Date(document.getElementById("toDay").value);
                
 return parseInt((td - bd) / (24 * 3600 * 1000 *7)); }
 
 function GetMonths(){
 var bd = new Date(document.getElementById("bDay").value);
 var td = new Date(document.getElementById("toDay").value);
                
 return parseInt((td - bd) / (24 * 3600 * 1000 *30)); }
 
 function GetYears(){
 var bd = new Date(document.getElementById("bDay").value);
 var td = new Date(document.getElementById("toDay").value);
                
 return parseInt((td - bd) / (24 * 3600 * 1000 *365)); }
 
 
 
    function cal(){
        document.getElementById("days").innerText=GetDays();
        document.getElementById("months").innerText=GetMonths();          
        document.getElementById("years").innerText=GetYears();
    }

    </script>
